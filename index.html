<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>賭神様｜競艇AI予想</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f0f8ff; }
    .card { background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    h1 { color: #003366; }
    .prediction { font-size: 1.2em; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>賭神様</h1>
    <p>本日の競艇AI予想</p>
    <div class="prediction" id="prediction">読み込み中...</div>
  </div>

  <script>
    // 仮のAI予想（本物の予想は後で作ります）
    const predictions = [
      "桐生 12R：1-2-3 本命 ◎",
      "住之江 10R：3-1-6 穴狙い △",
      "浜名湖 9R：2-4-1 安定狙い ○"
    ];

    const random = Math.floor(Math.random() * predictions.length);
    document.getElementById("prediction").innerText = predictions[random];
  </script>
</body>
</html>
